<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>

  <main role="main" class="container">
    <h3>Translate</h3>
    <form>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="lang">Translate into</label>
        </div>
        <select class="custom-select" id="lang">
          <option value="en">English</option>
          <option selected value="ru">Russian</option>
        </select>
      </div>

      <div class="form-group">
        <label for="text">Enter text to translate</label>
        <textarea id="text" class="form-control" rows="3"></textarea>
      </div>
      <button id="translate" class="btn btn-primary">Translate</button>
    </form>
    <br>
    <div id="result" class="alert alert-light" role="alert">
    </div>
    <br>

    <h3>Search</h3>
    <form>
      <div class="form-group">
        <label for="query">Search query</label>
        <input type="text" class="form-control" id="query" aria-describedby="emailHelp" placeholder="Enter query">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="searchPage">Page</label>
        </div>
        <select class="custom-select" id="searchPage">
          <option selected value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <button id="search" class="btn btn-primary">Search</button>
    </form>

    <br>
    <table class="table">
      <thead>
      <tr>
        <th>Title</th>
      </tr>
      </thead>
      <tbody id="searchResults">

      </tbody>
    </table>
  </main>

  <script language="javascript" src="jquery.js"></script>
  <script language="javascript" src="js/bootstrap.min.js"></script>
  <script language="javascript" src="javascripts/main.js"></script>
</body>
</html>
